<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Events</title>
  <script src="script.js"></script>
</head>
<body>
  
  <h1>clickevent</h1>
  <!-- //clickevent -->
  <input type="button" onclick="clickevent()" value="CGCS"/ >

  <hr><br><br>


  <!-- //mousedown mouseup -->
  <h1>mousedown mouseup</h1>
  <p id="mouse" onmousedown="mouseDown()"  onmouseup="mouseUp()">
    Material-UI is simply a library that allows us to import and use different components to create a user interface in our React applications.</p>
    <!-- <script src="script.js"></script> -->
  <hr><br><br>

  <button id="over" onmouseover="mouseOver()" >Emoji's</button>
  <hr><br><br>

  <!-- //ondblclick -->

  <p  ondblclick="myFunction()" >Double-click this paragraph to trigger a function.

  </p>
  <p id="ondblclick"></p>

</body>
</html>
